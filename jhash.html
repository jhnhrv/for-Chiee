<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for Chiee</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle at top left, #fff0f5 0%, #ffffff 50%, #f3e5f5 100%);
            background-attachment: fixed;
            overflow-x: hidden;
            color: #512da8;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .heart {
            position: fixed;
            bottom: -20px;
            font-size: 20px;
            animation: floatUp 8s linear infinite;
            opacity: 0.5;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.5; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        .app {
            max-width: 420px;
            width: 90%;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(200, 150, 200, 0.15);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.5);
            z-index: 10;
        }

        h1 { margin-top: 0; font-weight: 300; color: #6a1b9a; letter-spacing: -1px; }
        p { color: #8e24aa; font-size: 1.1rem; }

        input {
            padding: 12px 20px;
            width: 80%;
            border-radius: 25px;
            border: 1px solid #e1bee7;
            margin-top: 10px;
            text-align: center;
            outline: none;
            transition: 0.3s;
            font-size: 16px;
        }

        button {
            padding: 12px 30px;
            border-radius: 25px;
            border: none;
            background: linear-gradient(135deg, #ce93d8 0%, #ab47bc 100%);
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        #popupOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            cursor: pointer;
            overflow-y: auto;
            padding: 40px 0;
        }

        #imageContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            max-width: 90%;
        }

        .popup-img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border: 4px solid white;
            animation: zoomIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #closeBtn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #512da8;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-weight: bold;
            z-index: 1001;
        }

        @keyframes zoomIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .cat-gif { width: 100px; margin: 5px; border-radius: 15px; }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            animation: fall 3s linear forwards;
            z-index: 2000;
        }

        @keyframes fall { to { transform: translateY(100vh) rotate(720deg); opacity: 0; } }
    </style>
</head>
<body>

<button id="closeBtn" style="display:none;" onclick="closePopup(event)">X</button>

<div id="popupOverlay" onclick="addMoreGifs()">
    <div class="popup-content">
        <h2 id="popupTitle" style="color: #6a1b9a; margin-bottom: 20px; text-align: center; padding: 0 20px;"></h2>
        <div id="imageContainer"></div>
        <p style="color: #ab47bc; font-weight: bold; margin-top: 20px;">(Click anywhere for more! üíú)</p>
    </div>
</div>

<div class="app">
    <h1>Hello, chiee</h1>
    <img class="cat-gif" src="https://i.pinimg.com/originals/fa/e8/cd/fae8cda7bc0fcb58c67a16c9b0dceed6.gif" alt="cat">
    <img class="cat-gif" src="https://media.tenor.com/_AmxVYOxcoAAAAAM/gift-gifts.gif" alt="cat">
    <p>What do you want for Valentine's? ü•∞</p>
    <input type="text" id="searchBox" placeholder="Type here...">
    <br>
    <button onclick="searchItem()">Enter</button>
</div>

<audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<script>
    // Create floating hearts
    const heartColors = ["üíú", "üíñ", "ü§ç", "üå∏"];
    for (let i = 0; i < 15; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = heartColors[Math.floor(Math.random() * heartColors.length)];
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (5 + Math.random() * 5) + "s";
        heart.style.fontSize = (15 + Math.random() * 15) + "px";
        document.body.appendChild(heart);
    }

    const validItems = {
        kuromi: ["https://i.pinimg.com/originals/52/d8/d7/52d8d7d7dd20b858e02fd818ba06c53b.gif", "https://giffiles.alphacoders.com/221/221037.gif"],
        nailong: ["https://media.tenor.com/dTKquAPxUhYAAAAM/nailong.gif", "https://media.tenor.com/aqQM4YJbKJUAAAAM/nailong.gif"],
        flowers: ["https://media.tenor.com/B80MQLJXvpsAAAAM/gavin-meme.gif", "https://media.tenor.com/cD0nmqrTbVcAAAAM/flowers-roses.gif"],
        flower: ["https://media.tenor.com/B80MQLJXvpsAAAAM/gavin-meme.gif", "https://media.tenor.com/cD0nmqrTbVcAAAAM/flowers-roses.gif"]
    };

    const extraTexts = ["and this!", "and thiss!!", "and thisssss!!", "and even this!!!", "can't forget this! üíú"];
    let textIndex = 0;

    function randomFromArray(arr) {
        return arr[Math.floor(Math.random() * arr.length)];
    }

    function confettiExplosion() {
        for (let i = 0; i < 40; i++) {
            let confetti = document.createElement("div");
            confetti.className = "confetti";
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.backgroundColor = ["#f8bbd0","#e1bee7","#ffffff","#ce93d8"][Math.floor(Math.random()*4)];
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 3000);
        }
    }

    function closePopup(event) {
        event.stopPropagation();
        document.getElementById("popupOverlay").style.display = "none";
        document.getElementById("closeBtn").style.display = "none";
        document.getElementById("imageContainer").innerHTML = "";
        textIndex = 0;
    }

    function addMoreGifs() {
        const container = document.getElementById("imageContainer");
        const title = document.getElementById("popupTitle");
        
        const allKeys = Object.keys(validItems);
        const randomKey = randomFromArray(allKeys);
        const randomGif = randomFromArray(validItems[randomKey]);

        const newImg = document.createElement("img");
        newImg.src = randomGif;
        newImg.className = "popup-img";
        container.appendChild(newImg);

        title.innerHTML = extraTexts[textIndex];
        
        if (textIndex < extraTexts.length - 1) {
            textIndex++;
        } else {
            title.innerHTML += "!";
        }
        confettiExplosion();
    }

    function searchItem() {
        // Play music on first interaction (browser requirement)
        const music = document.getElementById("bgMusic");
        music.play().catch(() => {});

        let input = document.getElementById("searchBox").value.toLowerCase().trim();
        let container = document.getElementById("imageContainer");
        let title = document.getElementById("popupTitle");

        container.innerHTML = "";
        textIndex = 0;

        let firstGif = "";
        if (validItems[input]) {
            firstGif = randomFromArray(validItems[input]);
            title.innerHTML = "Here's your " + input + "! üíú";
        } else {
            let allKeys = Object.keys(validItems);
            firstGif = randomFromArray(validItems[randomFromArray(allKeys)]);
            title.innerHTML = "I don't have that... but I have this for you!! üíú";
        }

        const img = document.createElement("img");
        img.src = firstGif;
        img.className = "popup-img";
        container.appendChild(img);

        document.getElementById("popupOverlay").style.display = "flex";
        document.getElementById("closeBtn").style.display = "block";
        confettiExplosion();
    }

    document.getElementById("searchBox").addEventListener("keyup", function(event) {
        if (event.key === "Enter") { searchItem(); }
    });
</script>
</body>
</html>
